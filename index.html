<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="hero-container">
        <img src="images/illustration-hero.svg" class="hero-image">
        <section class="order-summary">
            <h1>Order Summary</h1>
            <p class="order-info">
                You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="plan-info">
                <div class="plan">
                    <img src="images/icon-music.svg">
                    <p class="annual-plan"><span>Annual Plan</span><br>$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
        </section>
    </div>
</body>
</html>
